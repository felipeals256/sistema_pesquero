{% extends 'base/index.html' %}

{% block content %}
    
        
<div class="col-12">
    <div class="row d-flex justify-content-center">
        <div class="col-10">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between">
                        USUARIOS
                        
                    </div>
                  
                </div>
                <div class="card-body">
                    
                    <h4 class="mb-4">Nuevo Usuario</h4>

                    <form method="post">

                        <style type="text/css">.errorlist{color: red}</style>
                        {% csrf_token %}
                        {{form.as_p}}

                        <div class="d-flex justify-content-between">

                    </form>

                </div>
            </div>

        </div>

       
 


{% endblock %}
