<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    
    
    

    

    <title>Sistema Pesquero</title>



</head>
<!--<body  style="background-image: url('./src/img/fondo.png');background-repeat: no-repeat;background-size: cover;">-->
<body style="background: #E0E4E6 ;">
  
    
    <div class="container-fluid" style="padding-left: 0px; " >
      
      <div class="row mt-5">
          <div class="d-flex justify-content-center mt-5">
              <div class="col-12 col-sm-3">

                <div class="card">
                  <div class="card-header text-center">
                    SISTEMA PESQUERO
                  </div>
                  <div class="card-body">
                    <h5 class="card-title text-center">INGRESE SUS CREDENCIALES</h5>
                    
                    <form method="post" class="p-3">
                    {% csrf_token %}

                    <div class="mb-3">
                      <label class="form-label">USUARIO</label>
                      {{form.username}}
                    </div>

                    <div class="mb-3">
                      <label class="form-label">CONTRASEÑA</label>
                      {{form.password}}
                    </div>

                    {% if form.non_field_errors %}
                     <p class="text-center text-danger">Usuario o contraseña incorrectos, prueba denuevo.</p> 
                    {% endif %}
                   
                    <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-primary" >Entrar</button>
                    </div>
                </form>
                  </div>
                </div>

                <script type="text/javascript">
                  const el = document.querySelector('input[type=text]');
                  el.className += 'form form-control col-12';

                  const pass = document.querySelector('input[type=password]');
                  pass.className += 'form form-control col-12';
                </script>
                 
              </div>
          </div>
       
        
      </div>

     

    </div>




    




    
   
     
</body>
</html>
